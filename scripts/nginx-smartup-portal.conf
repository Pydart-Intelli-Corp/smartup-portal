server {
    server_name smartuplearning.online;

    location /.well-known/ {
        alias /opt/smartup-portal/public/.well-known/;
        default_type application/json;
        add_header Content-Type application/json;
    }

    # LiveKit WebSocket proxy (wss:// via HTTPS -> ws:// to LiveKit server)
    location /rtc {
        proxy_pass http://76.13.244.54:7880;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # LiveKit Twirp API proxy
    location /twirp/ {
        proxy_pass http://76.13.244.54:7880;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/smartuplearning.online/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/smartuplearning.online/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = smartuplearning.online) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name smartuplearning.online;
    return 404; # managed by Certbot


}
