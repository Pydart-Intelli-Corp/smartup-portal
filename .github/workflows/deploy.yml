# ═══════════════════════════════════════════════════════════════
# SmartUp Portal — CI / Deploy
# Builds the Next.js app using secrets from .env.local,
# then deploys to the production server via SSH.
# ═══════════════════════════════════════════════════════════════

name: Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create .env.local from GitHub Secrets
        env:
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          PORTAL_BASE_URL: ${{ secrets.PORTAL_BASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NEXT_PUBLIC_LIVEKIT_URL: ${{ secrets.NEXT_PUBLIC_LIVEKIT_URL }}
          LIVEKIT_API_KEY: ${{ secrets.LIVEKIT_API_KEY }}
          LIVEKIT_API_SECRET: ${{ secrets.LIVEKIT_API_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_FROM_NAME: ${{ secrets.EMAIL_FROM_NAME }}
          EMAIL_FROM_ADDRESS: ${{ secrets.EMAIL_FROM_ADDRESS }}
          EMAIL_MODE: ${{ secrets.EMAIL_MODE }}
          OWNER_EMAIL: ${{ secrets.OWNER_EMAIL }}
          OWNER_PASSWORD: ${{ secrets.OWNER_PASSWORD }}
        run: |
          set -e
          env_vars=(
            NEXT_PUBLIC_APP_URL PORTAL_BASE_URL JWT_SECRET
            NEXT_PUBLIC_LIVEKIT_URL LIVEKIT_API_KEY LIVEKIT_API_SECRET
            DATABASE_URL REDIS_URL
            SMTP_HOST SMTP_PORT SMTP_USER SMTP_PASS
            EMAIL_FROM_NAME EMAIL_FROM_ADDRESS EMAIL_MODE
            OWNER_EMAIL OWNER_PASSWORD
          )
          for var in "${env_vars[@]}"; do
            printf '%s=%s\n' "$var" "${!var}" >> .env.local
          done

      # CI build validates the code compiles. The production server
      # receives the same .env.local via SCP before rebuilding.
      - name: Build Next.js
        run: npm run build

      - name: Copy .env.local to production server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: .env.local
          target: /var/www/smartup-portal

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/smartup-portal
            git pull origin master
            npm ci
            npm run build
            pm2 restart smartup-portal
